<div class="container">
    <br>
    <div class="text-center">
        <h2 class="mb-4">
            Posts
        </h2>
    </div>
    <div class="row mb-2" *ngFor="let post of posts;">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <a routerLink='{{post.id}}'>
                        <h5 class="card-title" >
                            {{post.title}}
                        </h5>
                    </a>
                    <p class="card-text">
                        {{post.body}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <br>
</div>
